{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

	{% if error_message %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
		  <strong>{{ error_message }}</strong>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endif %}

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-3"></div>
			<div class="col-6 text-blue">
				<br>
						<h1><stron>Login</stron></h1>
				<br>		
			    <form method="POST" autocomplete="off" class="form-control">
			        {% csrf_token %}
			        <div><label for='email' class="form-label">Email Address</label></div>
			        <div class="mb-3">
			        	<input type="text" name="email" class="form-control">
			        </div>
			        <div><label for='password' class="form-label">Passord</label></div>
			        <div class="mb-3">
			        	<input type="password" name="password" class="form-control">
			        </div>
			       <div>
			       	<button type="submit" class="btn btn-primary mt-3">Login</button>
			       </div>
			        
			 
			    </form>
			    <p>Not yet registered!</p>
			    <a href="{% url 'customer-register' %}" class="btn btn-secondary">Signup Up</a>
			    <span class="psw">Forgot <a href="#">password?</a></span>
			    <br>
			    <br>
			    <hr>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	
{% endblock %}
